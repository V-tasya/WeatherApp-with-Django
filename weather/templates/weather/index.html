<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Weather app</h1>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <h2 class="my-0 mr-md-auto font-weight-normal">Tasya</h2>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>
      </nav>
    <a class="btn btn-outline-primary" href="#">Documentation</a>
    </div>
<div class="container">
    <div class="row">
        <div class="col-5 offset-1">
            <h2> Weather in your city</h2>
            <form action="">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" name="city" placeholder="Enter a city" >
                <input type="submit" name="send" value="Find out" class="mt-2 btn btn-danger">
            </form>
        </div>

        <div class="col-4 offset-1">
            <h2>Information</h2>
            <div class="alert.alert-light" >
               Weather in Wroclaw
            </div>
        </div>
    </div>
</div>

</body>

</html>
