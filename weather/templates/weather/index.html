<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Weather app</h1>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <h2 class="my-0 mr-md-auto font-weight-normal">Tasya</h2>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>
      </nav>
    <a class="btn btn-outline-primary" href="#">Documentation</a>
    </div>

<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h2 class="mb-4">Weather in your city</h2>
            <form action="" method="POST">
                <div class="mb-3 d-flex align-items-center">
                    <label for="city" class="form-label me-3" style="font-size: 1.2rem; font-weight: bold;">City:</label>
                    <input
                        type="text"
                        id="city"
                        class="form-control"
                        name="city"
                        placeholder="Enter a city"
                        required>
                </div>
                <button type="submit" name="send" class="btn btn-success mt-3">Find out</button>
            </form>
        </div>

        <div class="col-5 offset-1">
            <h2 class="mb-4">Information</h2>
            <div class="alert alert-info d-flex justify-content-between align-items-center">
                <div>
                    <b>City:</b> {{ info.city }}<br>
                    <b>Temperature:</b> {{ info.temp }}<sup>o</sup>
                </div>
                <img src="http://openweathermap.org/img/w/{{ info.item }}.png" alt="Weather icon" class="weather-icon">
            </div>
        </div>
    </div>
</div>

</body>

</html>
